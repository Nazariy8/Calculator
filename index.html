<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
       
            <div class="calc-screen">
                <p>0</p>
            </div>
        
            <div class="buttons">
                    <div class="btn ac bg-white">AC</div>
                    <div class="btn percent bg-white">%</div>
                    <div class="btn division bg-dark">/</div>

                    <div class="btn seven bg-orange">7</div>
                    <div class="btn eight bg-orange">8</div>
                    <div class="btn nine bg-orange">9</div>
                    <div class="btn multiply bg-dark">Ã—</div>

                    <div class="btn four bg-orange">4</div>
                    <div class="btn five bg-orange">5</div>
                    <div class="btn six bg-orange">6</div>
                    <div class="btn minus bg-dark">-</div>

                    <div class="btn one bg-orange">1</div>
                    <div class="btn two bg-orange">2</div>
                    <div class="btn three bg-orange">3</div>
                    <div class="btn plus bg-dark">+</div>

                    <div class="btn zero bg-orange">0</div>
                    <div class="btn dot bg-white">,</div>
                    <div class="btn equal bg-white">=</div>
                    
            </div>
    </div>
        <script src="./script.js"></script>
</body>
</html>
